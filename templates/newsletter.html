{% extends 'layout.html' %}
{% block title %} Profile {% endblock %}
{% block content %}
<div class="settings-container">
    <h2>Account Settings</h2>
    <form action="{{ url_for('newsletter') }}" method="post" autocomplete="off">
        <div class="form-group">
            <label>Change Password</label>
            <input type="text" name="newpassword" id="newpassword" placeholder="Enter new password" />
        </div>
        <div class="form-group">
            <label for="newemail">Update Email</label>
            <input type="email" name="newemail" id="newemail" placeholder="Enter new email" />
        </div>
        <div id="msg" class="message">{{ msg }}</div>
        <button type="submit" class="btn-save">Save Changes</button>
    </form>
</div>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    margin: 0;
    padding: 0;
}

.settings-container {
    max-width: 400px;
    margin: 50px auto;
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    padding: 20px 30px;
    text-align: center;
}

.settings-container h2 {
    font-size: 1.5em;
    margin-bottom: 20px;
    color: #333;
}

.form-group {
    margin-bottom: 15px;
    text-align: left;
}

.form-group label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
    color: #555;
}

.form-group input {
    width: 100%;
    padding: 10px;
    font-size: 14px;
    border: 1px solid #ddd;
    border-radius: 4px;
    background: #f9f9f9;
}

.form-group input:focus {
    outline: none;
    border-color: #007bff;
    background: #fff;
}

.message {
    color: #d9534f;
    font-size: 14px;
    margin: 10px 0;
}

.btn-save {
    display: inline-block;
    padding: 10px 20px;
    font-size: 14px;
    color: #fff;
    background-color: #007bff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.btn-save:hover {
    background-color: #0056b3;
}

.navbar {
    background-color: #333;
    padding: 10px;
    display: flex;
    justify-content: space-around;
    align-items: center;
}

.navbar a {
    color: #fff;
    text-decoration: none;
    padding: 5px 10px;
    font-weight: bold;
}

.navbar a:hover {
    background-color: #555;
    border-radius: 4px;
}

</style>
{% endblock %}
